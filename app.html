<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <link href="style.css" rel="stylesheet">
  </head>
  <title>Bookmarks</title>
  <body>

    <div class="label" data-bind="foreach: labels">
      <a href="#" class="label" data-bind="click: $root.selectLabel, css: { 'active': selected() }">
        <span data-bind="text: label"> </span> (<span data-bind="text: frequency"> </span>)
      </a>
    </div>

    <div class="bookmark" data-bind="foreach: bookmarks">
      <a data-bind="attr: { href: url }, text: title"> </a>
    </div>

    <script src="libs/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="libs/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="libs/plugins.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script type="text/javascript">main();</script>

  </body>
</html>
